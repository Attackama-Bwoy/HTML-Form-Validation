<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/a78644fcd4.js" crossorigin="anonymous"></script>
    <script defer src="./app.js"></script>
</head>

<body>
    <form action="/" class="" id="form">
        <div class="card m-5">
            <div class="card-header fs-1 bg-info">
                <b>Payment form example</b>
            </div>
            <div class="card-body">
                <div class="alert alert-danger error" role="alert" id="error">
                    <b>Some fields are missing.</b>
                </div>
                <div class="row col-12 fs-6">
                    <div class="col">
                        <label for="card" class="form-label"><b>Card</b></label>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="First name" id="cardnumber" maxlength="16" minlenght="16" name="cnumber">
                    </div>
                    <div class="col">
                        <label for="CVC" class="form-label"><b>CVC</b></label>
                        <input type="text" class="form-control" placeholder="0000" aria-label="Last name" id="cvc" maxlength="4" minlenght="4">
                    </div>
                    <div class="col">
                        <label for="Amount" class="form-label"><b>Amount</b></label>
                        <input type="number" class="form-control" placeholder="Amount" aria-label="Last name" id="amount">
                    </div>
                </div>
                <div class="row col-12 fs-6">
                    <div class="col">
                        <label for="fname" class="form-label"><b>First Name</b></label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstname">
                    </div>
                    <div class="col">
                        <label for="lname" class="form-label"><b>Last Name</b></label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastname">
                    </div>
                </div>
                <div class="row col-12 fs-6">
                    <div class="col">
                        <label for="city" class="form-label"><b>City</b></label>
                        <input type="text" class="form-control" placeholder="" aria-label="First name" id="city">
                    </div>
                    <div class="col">
                        <label for="pwd" class="form-label"><b>State</b></label>
                        <select class="form-select form-control" aria-label="Default select example" id="state">
                            <option selected disabled>Pick a State</option>
                            <option value="1">Colorado</option>
                            <option value="2">Alabama</option>
                            <option value="3">Florida</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="pcode" class="form-label"><b>Postal Code</b></label>
                        <input type="number" class="form-control" placeholder="" aria-label="Last name" id="postalcode">
                    </div>
                </div>
                <div class="row col-12 fs-6">
                    <div class="col-4">
                        <div class="" class="pagos" id="pago">
                            <label for="pago"><b>We accept:</b></label>
                        </div>
                        <div class="bg-secondary text-white" id="tarjetas">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-6 form">
                        <div class="form-floating" >
                            <b>Message</b>
                            <textarea class="form-control" placeholder="Leave a comment here" id="message"></textarea>
                            <p class="text-muted">add any notes here.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-md-flex gap-2 justify-content-md-end">
                <button type="reset" class="btn btn-secondary btn-lg">Cancel</button>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </form> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>      
</body>

</html>
